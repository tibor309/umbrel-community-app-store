version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: tibor309-ubuntu-cinnamon_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/tibor309/webtop:ubuntu-cinnamon@sha256:4f06aab06209d7a8a7f0d7ec6a006aefdc93d9dbba5f66635f67f7aaa01bb4d0

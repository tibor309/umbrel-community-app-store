version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: tibor309-ubuntu-cinnamon_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/tibor309/webtop:ubuntu-cinnamon@sha256:3fd8effefe324e1556362a44934d47284506401d61027820cfc00a3d2df256d2
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"
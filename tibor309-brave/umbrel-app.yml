releaseNotes: >-
  This release contains several new features, improvements, and bug fixes across various components of the Brave browser.


  Highlights include:
    - Updated buttons on interstitial pages to use Brave theme.
    - Fixed "Toggle Vertical Tabs Expanded" keyboard shortcut not working when "Expand Vertical Tabs Independently per Window" is enabled.
    - Fixed issue with ":matches-path" being used at the beginning of a filter rule.
    - Fixed display of long keyboard shortcuts on brave://settings/system/shortcuts.
    - Upgraded Chromium to 138.0.7204.49.


  Full release notes can be found at https://github.com/brave/brave-browser/releases/tag/v1.80.113

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: tibor309-ubuntu_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/tibor309/webtop:ubuntu@sha256:1b1de164a954208d6af07ca52dd50cddc891a25d68c64bbc45e69f36aeaecafc
    security_opt:
      - seccomp:unconfined
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"
version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: tibor309-zorinos-core_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/tibor309/webtop:zorinos-core@sha256:903a90dfdd9f7d7134042118b33689c8d6179b0ed3a243c966beb5d09c45f210
    security_opt:
      - seccomp:unconfined
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"
releaseNotes: >-
  This release contains several new features, improvements, and bug fixes across various components of the Firefox browser.


  Highlights include:
    - Vertical Tabs: You can now keep more — or fewer — pinned tabs in view for quicker access to important windows.
    - Firefox now supports adding even more search engines.
    - You can now unload tabs by right-clicking on a tab (or multiple selected tabs) and selecting "Unload Tab".
    - Full-Page Translations now prioritizes translating only the content near your current view.
    - The Pocket toolbar icon, as well as the Pocket integrations on New Tab, have been removed.


  Full release notes can be found at https://www.mozilla.org/en-US/firefox/140.0/releasenotes/

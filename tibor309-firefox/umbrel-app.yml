releaseNotes: >-
  This release contains several new features, improvements, and bug fixes across various components of the Firefox browser.


  Highlights include:
    - Fixed an issue that prevented some extensions from updating via the Add-ons Manager.
    - Fixed a regression that prevented Firefox View sections from collapsing/expanding as expected.
    - Addressed a WebExtensions storage issue that could cause Firefox to crash on startup with certain extensions installed.
    - Reduced long delays when loading certain websites while connected to networks that block UDP connections.


  Full release notes can be found at https://www.mozilla.org/en-US/firefox/143.0.3/releasenotes/

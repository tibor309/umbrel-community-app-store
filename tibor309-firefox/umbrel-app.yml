releaseNotes: >-
  This release contains several new features, improvements, and bug fixes across various components of the Firefox browser.


  Highlights include:
    - Firefox's QUIC stack is moving to a Rust based UDP I/O stack for improved performance.
    - Fixed incorrect font selection in some cases when attempting to use color fonts.
    - Fixed the search results not updating when switching source during a file search in the Developer Tool's debugger.


  Full release notes can be found at https://www.mozilla.org/en-US/firefox/140.0.4/releasenotes/
